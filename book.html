<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WP_hw2_example2_book</title>
</head>
<body>
	<h1>圖書館借書系統</h1>
	<form method="post">
		<label for="bookName">書名：</label>
		<input type="text" size="30" maxlength="25" name="bookName" id="bookName" 
		placeholder="--Enter the name of the book--" required><br>
		
		<label for="userName">姓名：</label>
		<input type="text" size="30" maxlength="25" name="userName" id="userName"
		placeholder="--Enter your name--" required><br>
		
		<label for="gender">性別：</label>
		<input type="radio" value="男" name="gender" id="gender" required>男
		<input type="radio" value="女" name="gender" id="gender">女<br>
		
		<label for="department">學系：</label>
		<select name="department" required>
			<option value="">--</option>
			<option value="資工">資工</option>
			<option value="電機">電機</option>
			<option value="通訊">通訊</option>
		</select><br>
		<input type="submit" value="借書"><input type="reset" value="重設">
	</form>
	
</body>
</html>
